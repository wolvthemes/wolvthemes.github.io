<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

    <script src="crypto-js-aes.js"></script>
    <script src="main.js"></script>

    <title>Encrypt String with JavaScript</title>
  </head>
  <body>

    <section class="section">
      <div class="container">
        <h1 class="title is-centered">Encrypt and Decrypt Strings with Crypto-JS</h1>

        <div class="columns">
          <div class="column">
            <div class="box">
              <form id="encrypt-set">
                <div class="field">
                  <label class="label">Plain string to encrypt</label>
                  <div class="control">
                    <input class="input input-string" id="encrypt-plain-string" type="text" placeholder="Plain string">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password to encode string with</label>
                  <div class="control">
                    <input class="input input-string" id="encrypt-password" type="text" placeholder="Password">
                  </div>
                </div>

                <div class="field is-grouped">
                  <p class="control">
                    <input id="encrypt-submit" type="submit" value="Encrypt" class="button is-primary">
                  </p>

                  <p class="control">
                    <input type="submit" value="Clear" class="clear-form button is-light">
                  </p>
                </div>
              </form>

              <div class="result encryption-result-section notification">
                <h3 class="subtitle">Encrypted string</h3>
                <p id="encrypted-result" class="result-section"></p>
              </div>
            </div>
          </div>

          <div class="column">
            <div class="box">
              <form id="decrypt-set">
                <div class="field">
                  <label class="label">Encrypted string to decrypt</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-plain-string" type="text" placeholder="Encrypted string">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Password to encode string with</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-password" type="text" placeholder="Password">
                  </div>
                </div>

                <div class="field is-grouped">
                  <p class="control">
                    <input id="decrypt-submit" type="submit" value="Decrypt" class="button is-primary">
                  </p>

                  <p class="control">
                    <input type="submit" value="Clear" class="clear-form button is-light">
                  </p>
                </div>
              </form>

              <div class="result decryption-result-section notification">
                <h3 class="subtitle">Decrypted string</h3>
                <span id="decrypted-result" class="result-section"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>encrypt-string-with-javascript</strong> by <a href="https://github.com/mindplace" target="blank">Esther Leytush</a>.
          </p>
          <p>
            The <a href="https://github.com/mindplace/encrypt-string-with-javascript" target="blank">source code</a> is licensed <a href="http://opensource.org/licenses/mit-license.php" target="blank">MIT</a>.
          </p>
        </div>
      </div>
    </footer>

  </body>
</html>
